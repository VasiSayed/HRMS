{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block style %}
<style>
    /* General Page Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4; 
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd; /* Light border for subtle definition */
    }

    h3 {
        font-size: 22px;
        font-weight: 600;
        color: #333;
        text-align: center;
        margin-bottom: 15px;
    }

    /* Message Alerts */
    .alert-messages .alert {
        margin-bottom: 10px;
        font-size: 14px;
        padding: 8px;
    }

    /* Form Styling */
    .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 15px;
    }

    .form-container label {
        font-weight: 500;
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
        display: block;
    }

    .form-container input,
    .form-container textarea,
    .form-container select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .form-container input:focus,
    .form-container textarea:focus,
    .form-container select:focus {
        border-color: #007bff;
        outline: none;
    }

    /* Submit Button */
    .form-container .btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    .form-container .btn:hover {
        background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
        .container {
            max-width: 90%;
            padding: 15px;
        }

        h3 {
            font-size: 20px;
        }

        .form-container input,
        .form-container textarea,
        .form-container select {
            font-size: 13px;
        }

        .form-container .btn {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    
    <h3>{{ title }}</h3>

    <form action="" method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <small class="text-danger">{{ field.errors|first }}</small>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">{{ button }}</button>
    </form>
</div>
{% endblock %}
