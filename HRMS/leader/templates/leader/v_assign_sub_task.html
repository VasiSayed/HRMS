{% extends 'base.html' %}

{% block title %}Assigned Task Overview{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 py-8">
    <div class="container mx-auto px-4 max-w-6xl">
        <!-- Main Content Container -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200">
            <!-- Task Details Section -->
            <div class="border-b border-slate-100">
                <div class="p-8">
                    <div class="flex flex-col lg:flex-row gap-8 items-start">
                        <!-- Task Info -->
                        <div class="flex-1">
                            <h1 class="text-2xl font-semibold text-gray-800 mb-4">{{ task.title }}</h1>
                            <div class="flex flex-wrap gap-4 text-sm">
                                <div class="inline-flex items-center text-gray-600">
                                    <i class="fas fa-calendar-alt text-blue-500 mr-2"></i>
                                    <span class="font-medium text-gray-700">Due:</span>
                                    <span class="ml-2">{{ task.deadline }}</span>
                                </div>
                                <div class="inline-flex items-center text-gray-600">
                                    <i class="fas fa-user text-blue-500 mr-2"></i>
                                    <span class="font-medium text-gray-700">From:</span>
                                    <span class="ml-2">{{ task.Team.leader }}</span>
                                </div>
                                <div class="inline-flex items-center text-gray-600">
                                    <i class="fas fa-users text-blue-500 mr-2"></i>
                                    <span class="font-medium text-gray-700">Team:</span>
                                    <span class="ml-2">{{ task.Team.Name }}</span>
                                </div>
                            </div>
                        </div>
                        <!-- Task Attachment -->
                        {% if task.Attachments %}
                        <div class="w-full lg:w-1/3">
                            <div class="rounded-lg overflow-hidden shadow-sm border border-slate-200">
                                <div class="relative group">
                                    <a href="{% url 'open_attachment' task.id %}" target="_blank" 
                                       class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity duration-300">
                                        <span class="text-white font-medium bg-blue-600 px-4 py-2 rounded-lg">View Attachment</span>
                                    </a>
                                    <img 
                                        src="{{ task.Attachments.url }}" 
                                        alt="Task Attachment"
                                        class="w-full h-40 object-cover"
                                    >
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
